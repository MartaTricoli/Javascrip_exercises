<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .theme {
        background-color: black;
        color: white;
      }
    </style>

  </head>
  <body>
    <h1 id="title">Dark Mode</h1>
    <div>
      <button class="btn">Dark Mode</button>
    </div>
    <script>
        const $dmBtn = document.querySelector(".btn");
        const $body = document.querySelector("body");
        const $btnTitle = document.querySelector("#title");

        const lightMode = "Light Mode";
        const darkMode = "Dark Mode";
       
        $dmBtn.addEventListener("click", () => {
          if (!$dmBtn.classList.contains("dark_mode_on")) {
            $body.classList.add("theme");
            $dmBtn.classList.add("dark_mode_on");
            $dmBtn.innerText = lightMode;
            $btnTitle.innerText = lightMode;
          } else {
            $body.classList.remove("theme");
            $dmBtn.classList.remove("dark_mode_on");
            $dmBtn.innerText = "Dark Mode";
            $dmBtn.innerText = darkMode;
            $btnTitle.innerText = darkMode;
          }
        });
    </script>
  </body>
</html>
