<!--Lo scope di questo task è di salvare tutti i dati di un form nel session storage.
-Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome
-Fai in modo che questi dati si salvino nel session storage-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    
    <script>
        const $emailInput = document.querySelector(".email");
        const $firstnameInput = document.querySelector(".firstname");
        const $lastnameInput = document.querySelector(".lastname");
        const $titleNameSpan = document.querySelector(".title-name");
        const $SaveBtn = document.querySelector(".btn");

        const state = {
            email: "",
            firstName: "",
            lastName: ""
        }

        $emailInput.addEventListener("input", event => {
            state.email = event.target.value;
        });

        $firstnameInput.addEventListener("input", event => {
            state.firstName = event.target.value;
            $titleNameSpan.innerText = event.target.value;
        });

        $lastnameInput.addEventListener("input", event => {
            state.lastName = event.target.value;
        });

        $SaveBtn.addEventListener("click", () => {
            sessionStorage.setItem("email", state.email);
            sessionStorage.setItem("firstName", state.firstName);
            sessionStorage.setItem("lastName", state.lastName);
        });

        const savedName = sessionStorage.getItem("firstName");
        const savedlastName = sessionStorage.getItem("lastName");
        const savedEmail = sessionStorage.getItem("email");

        console.log(savedEmail, savedName, savedlastName);
    </script>
</body>

</html>
